
<div class="formulaire" style="max-height: 300px">

    <form id="loginForm" name="loginForm" novalidate  autocomplete="off"  data-parsley-validate="">
        <div >
            <p><label for="pseudo"> (05) رقم الجوال</label> <span class="requried">*</span> :
                <input type="text" name="username" id="username" ng-model="username" required   data-parsley-error-message="هذا الحقل مطلوب" /></p>
            <p><label for="password">كلمة السر</label> <span class="requried">*</span>: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="password" name="password" id="pwd" ng-model="password" required   data-parsley-error-message="هذا الحقل مطلوب"/></p>
              <br>
            <span ng-show="loginForm.$submitted" class="danger" style="margin-left: 162px;" >{{errorMessage}}</span> <br>

            <button type="submit" >دخول</button>
            <a  id="testRegisetr" href="#/register" style="font-family: 'Cairo', sans-serif !important;    border: 0; background: #06464d; color: #fff;    font-size: 14px; width: 100px;height: 35px;  border-radius: 0%;" >تسجيل</a>
        </div>
    </form>



</div>
